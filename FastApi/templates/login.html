<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
	<div class="main">
		<div>

		{% if message %}

					<div class="icon-container_good">
						<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 512 512"
						stroke-width="0"
						fill="currentColor"
						stroke="currentColor"
						class="icon_good"
						>
						<path
							d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"
						></path>
						</svg>
					</div>
					<div class="message-text-container_good">
						<p class="message-text_good">TODO GENIAL!</p>
						<p class="sub-text_good">{{message}}</p>
					</div>
				</div>
			{% else %}
				<div class="card_bad">
					<svg class="wave_bad" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">

						fill-opacity="1"
						></path>
					</svg>

					<div class="icon-container_bad">
						<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 512 512"
						stroke-width="0"
						fill="currentColor"
						stroke="currentColor"
						class="icon_bad"
						>
						<path
							d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"
						></path>
						</svg>
					</div>
					<div class="message-text-container_bad">
						<p class="message-text_bad">Algo salió mal</p>
						<p class="sub-text_bad">{{message}}</p>
					</div>
				</div>
			{% endif %}
		{% endif %}
		<div class="form-container">
			<p class="title">Iniciar sesión</p>
			<form class="form" action="/login" method="post">
				<div class="input-group">
					<label for="username">Usuario</label>
					<input type="text" name="username" id="username" placeholder="" required>
				</div>
				<div class="input-group">
					<label for="password">Contraseña</label>
					<input type="password" name="password" id="password" placeholder="" required>
				</div>
				<br>
				<button class="sign" type="submit">Sign in</button>
			</form>
			<div class="social-message">
				<div class="line"></div>
				<p class="message">Login with social accounts</p>
				<div class="line"></div>
			</div>
			<div class="social-icons">
				<button aria-label="Log in with Google" class="icon">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
						<path d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"></path>
					</svg>
				</button>

					</svg>
				</button>
			</div>
		</div>
	</div> 
</body>
</html>
